<include file="header" nav="复投"/>
<link rel="stylesheet" href="__PUBLIC__/mobile/css/div3.css?k={:rand(1,99999)}"/>
<style type="text/css" media="screen">

</style>
<div class="mobile">
    <div class="othertop">
        <a class="goback" href="javascript:history.back();"><img src="__PUBLIC__/mobile/img/goback.png" /></a>
        <div class="othertop-font">复投详情</div>
    </div>
   <volist name="list" id="i">
        <div style="width: 48%;margin-left: 1%;display:inline-block;">
        <a class="tier" href="{:U('form_futou','id='.$i['id'])}">
        <div class="img-box">
                <img src="__PUBLIC__/uploads/item/{$i.img}" class="img">
            </div>
            <div class="info-box">
                <div class="ib-head">
                    <span class="index">保</span>{$i.title}
                </div>
              <!--  <div class="ib-doc">
                    {$i.desc}
                </div>-->
                <div class="ib-body">
                    <div class="cl-3">
                        <p><span class="red">{:round($i['rate'],2)}</span>%</p>
                        <p>日化利率</p>
                    </div>
                    <div class="cl-3">
                        <p><span class="red">{$i.day}</span>天</p>
                        <p>投资期限</p>
                    </div>
                    <div class="cl-3">
                        <p>￥<span class="red">1</span>元</p>
                        <p>起投金额</p>
                    </div>
                </div>
                <div class="ib-foot">
                    <!-- <div class="text">

                        <p>{:getProjectType($i['type'])}</p>
                    </div> -->
                    <div class="other" style="text-align: center;">
                        <if condition="getProjectPercent($i['id']) eq 100">
                            <button class="now-btn" style="background-color: #888;">项目已满</button>
                            <else/>
                            <button class="now-btn">点击复投</button>
                        </if>
                    </div>
                </div>

                <if condition="getProjectPercent($i['id']) eq 100">
                    <img class="over" src="__PUBLIC__/mobile/img/over.png" style="display: block;position: absolute;right: 0;margin-top: -2rem;"/>
                </if>
            </div>
        </a>
        </div>
    </volist>
</div>

</body>
</html>
